<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/page-study.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
</head>
<body id="page-study">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Esses sao os proffys disponiveis</strong>
                <form id="search-teachers" action="">
                    <div class="select-block">
                        <label for="subject">Materia</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma materia</option>

                            {%for subject in subjects%}

                            <option value="{{loop.index}}"{{"selected" if filters.subject == loop.index}}>
                                {{subject}}
                            </option>

                            {%endfor%}
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma dia</option>
                        
                            {%for weekday in weekdays%}
                                <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }}>
                                    {{weekday}}
                                </option>
                            {%endfor%}
                        
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora (de 0 a 24)</label>
                        <input value="{{filters.time}}" name="time" type="time" id="time" min="0" max="24" />
                    </div>
                    <button type="Submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>
            {%for proffy in proffys%}
                <article class="teacher-item">
                    <header>
                        <img 
                            src="{{proffy.avatar}}"
                            alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header>
                
                    <p>{{proffy.bio}}</p>
                
                    <footer>
                        <p>Pre√ßo/hora<strong>{{proffy.cost}}</strong>
                        </p>
                        <button type="button">
                            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                        </button>
                    </footer>
                </article>
            {%endfor%}

            

        </main>
    </div>

    
</body>
</html>
